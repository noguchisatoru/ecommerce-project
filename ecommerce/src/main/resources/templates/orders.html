<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <!-- ナビゲーションバーを含める -->
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-5">
        <h2>My Orders</h2>
        
        <div th:if="${orders.empty}" class="alert alert-info">
            You have no orders yet. <a href="/products">Start shopping</a>
        </div>
        
        <div th:unless="${orders.empty}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}">123</td>
                        <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">2023-01-01</td>
                        <td th:text="${'$' + order.totalPrice}">$99.99</td>
                        <td th:text="${order.status}">Completed</td>
                        <td>
                            <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-info">Details</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
