<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <!-- ナビゲーションバーを含める -->
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4" th:text="${title}">Welcome</h1>
            <p class="lead">This is our e-commerce store built with Spring Boot.</p>
            <hr class="my-4">
            <p>Browse our products and find what you need.</p>
            <a class="btn btn-primary btn-lg" href="/products" role="button">Browse Products</a>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
