<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Products</h1>
        
        <div class="row mt-4">
            <div th:if="${products.empty}" class="col-12">
                <div class="alert alert-info">
                    No products available at the moment.
                </div>
            </div>
            
            <div th:each="product : ${products}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" class="card-img-top" alt="Product Image">
                    <img th:unless="${product.imageUrl}" src="https://via.placeholder.com/300x200" class="card-img-top" alt="Placeholder">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Product Description</p>
                        <p class="card-text"><strong>Price: </strong><span th:text="${'$' + product.price}">$0.00</span></p>
                        <p class="card-text"><strong>Stock: </strong><span th:text="${product.stock}">0</span></p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
